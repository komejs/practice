name: ci-publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: https://npm.pkg.github.com/
          scope: "@komejs"

      - name: install dependencies
        run: pnpm install
        working-directory: ./packages/core

      - name: Build
        run: pnpm run build
        working-directory: ./packages/core

      - name: Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm release
          commit: "[ci] release"
          title: "[ci] release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Release  
        uses: actions/create-release@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          tag_name: ${{ steps.changesets.outputs.version }}  
          release_name: Release ${{ steps.changesets.outputs.version }}  
          body: |  
            ${{ steps.changesets.outputs.body }}  # 注意：这里可能需要你自定义逻辑来提取变更日志  
          draft: false  
          prerelease: false
